<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      #contenido {
        background-color: steelblue;
        color: white;
        font-size: 1.4em;
        margin: 0 auto;
        min-height: fit-content;
        padding: 0.5em;
        text-align: center;
        width: fit-content;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="contenido">
      <span>Elige opciones:</span><br />
      <span>Tareas - Detalles - Servicios</span>
    </div>
    <script type="text/javascript">
      let recognition = new webkitSpeechRecognition();
      let caja = document.getElementById("contenido");
      recognition.lang = "es-ES";
      recognition.continuous = true;
      recognition.onresult = (event) => {
        for (let result of event.results) {
          let texto = result[0].transcript.toLowerCase();
          if (texto.includes("tareas")) {
            caja.innerHTML = "Tareas" + "<br>";
          } else if (texto.includes("servicios")) {
            caja.innerHTML = "Servicios" + "<br>";
          } else if (texto.includes("detalles")) {
            caja.innerHTML = "Detalles" + "<br>";
          }
        }
      };
      recognition.start();
    </script>
  </body>
</html>
